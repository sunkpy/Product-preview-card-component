<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap'); </style>
  <style> @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap'); </style>
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 375px)" href="./style-desktop.css">
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 375px)" href="./style-mobile.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="section-1">
    <div class="img-container">
      <img src="./images/image-product-desktop.jpg" alt="image-desktop">
    </div>
    </div>

    <div class="section-2">
      <div class="container">
      <div class="title">
        <h2>P E R F U M E</h2>
      </div>

      <div class="brand-name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <div class="add-to-cart">
      <div class="box">
        <img src="./images/icon-cart.svg" alt="icon-cart">
        <p>Add to Cart</p>
      </div>
      </div>
    </div>

      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thananun Kongpanya (Sunkpy)</a>.

</body>
</html>
